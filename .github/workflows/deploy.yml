name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          flutter clean
          flutter pub get
          flutter build web --release --base-href="/glearn-demo/" \
            --dart-define=OPENAI_API_KEY="${OPENAI_API_KEY:-}" \
            --dart-define=YOUTUBE_API_KEY="${YOUTUBE_API_KEY:-}"
          echo "=== Verifying base-href ==="
          if grep -q "base href" build/web/index.html; then
            echo "âœ“ base-href found in index.html"
            grep "base href" build/web/index.html
          else
            echo "WARNING: base-href not found!"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
